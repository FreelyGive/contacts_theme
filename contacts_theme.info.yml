name: Contacts Admin Theme
type: theme
base theme: seven
description: Admin theme for contacts dashboard
package: Contacts
core: 8.x
libraries:
  - contacts_theme/global-styling

regions:
  header: 'Header'
  breadcrumb: 'Breadcrumb'
  help: 'Help'
  pre_content: 'Pre-content'
  content: 'Content'
  sidebar_first: 'Sidebar'

regions_hidden:
  - highlighted

libraries-override:
  contacts/dashboard.layout: false

libraries-extend:
  contacts/listings:
    - contacts_theme/listings
